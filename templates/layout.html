<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <div class="navbar-light bg-light container-fluid">
            <div class="row justify-content-end">
                <div class="col-10 d-flex justify-content-end align-items-center">
                    {% if session['user'] %}
                        {% if session['role'] == 'tutor' and request.path =='/tutor' %}
                            <div class="p-4">
                                <a href="/attendance" class="btn btn-primary">Журнал посещений</a>
                            </div>
                        {% elif session['role'] == 'tutor' and request.path =='/attendance' %}
                            <div class="p-4">
                                <a href="/tutor" class="btn btn-primary">Список учеников</a>
                            </div>
                        {% endif %}
                        <div class="p-4">
                            <h3>{{session['user']}}</h3>
                        </div>
                        <div class="p-4">
                            <a href="/logout" class="btn btn-info">Выйти</a>
                        </div>
                    {% else %}
                        <!-- <div class="p-4">
                            <a href="/login" class="btn btn-info">Войти</a>
                        </div> -->
                    {% endif %}
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </body>
</html>
