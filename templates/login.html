{% extends "layout.html" %}
{% block content %}
    <div class="row">
        <div class="col-12 col-md-4 offset-md-4 justify-content-center">
            <h1 class="text-center"><i class="fas fa-unlock-alt mt-4" style="font-size: 60px;"></i></h1>
            <h1 class="text-center m-4">Вход</h1>
            <form method="POST">
                <div class="form-group">
                    <input type="text" id="login" class="form-control" name="login" placeholder="Логин">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" name="password" placeholder="Пароль">
                </div>
                {% if errors %}
                    <div class="form-group">
                        <p class="text-danger">{{ errors }}</p>
                    </div>
                {% endif %}
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Войти">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
